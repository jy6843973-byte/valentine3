<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        z-index: 2;
    }

    h1 {
        font-size: 48px;
        color: #d6336c;
        margin-bottom: 20px;
    }

    button {
        font-size: 20px;
        padding: 12px 28px;
        margin: 15px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
    }

    #no {
        background-color: #adb5bd;
        color: black;
        position: absolute;
        transition: left 0.3s, top 0.3s;
    }

    #surprise {
        display: none;
        font-size: 42px;
        color: white;
        margin-top: 25px;
        animation: pop 0.5s ease-out forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-100vh); opacity: 0; }
    }

    @media (max-width: 600px) {
        h1 { font-size: 36px; }
        button { font-size: 18px; }
        .heart { font-size: 18px; }
    }

    .spotify-player {
        margin-top: 20px;
        display: none; /* hidden until Yes clicked */
        text-align: center;
    }
</style>
</head>

<body>

<div class="container">
    <h1 id="question">
        Tvisha baby,<br>
        will you be my Valentine? ‚ù§Ô∏è
    </h1>

    <button id="yes">Yes üíñ</button>

    <button id="no" 
            onmouseover="moveNo()" 
            ontouchstart="moveNo()">
        No üôà
    </button>

    <div id="surprise">YAY!!! üíïü•∞üíç</div>

    <!-- Spotify player -->
    <div id="spotifyPlayer" class="spotify-player">
        <iframe
            src="https://open.spotify.com/embed/track/2V2tFg96o8qj7hUPLhSF6F?utm_source=generator&t=34"
            width="300"
            height="80"
            frameborder="0"
            allow="encrypted-media"
            allowfullscreen>
        </iframe>
        <p>Click Play to hear the song üíñ</p>
    </div>
</div>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const surprise = document.getElementById("surprise");
    const question = document.getElementById("question");
    const spotifyPlayer = document.getElementById("spotifyPlayer");

    // NO button moves randomly
    function moveNo() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);

    // YES button action
    yesBtn.addEventListener("click", () => {
        question.innerText = "Tvisha baby, you just made me the happiest person ‚ù§Ô∏è";
        surprise.style.display = "block";

        // Show Spotify player
        spotifyPlayer.style.display = "block";
    });
</script>

</body>
</html>
